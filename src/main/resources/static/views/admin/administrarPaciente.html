<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Administración de Pacientes</title>
    <script type="text/javascript" src="/static/js/administrarPaciente.js"></script>
</head>
<body>
<h1>Administración de Pacientes</h1>

<form id="paciente-form">
    <label for="nombre-input">Nombre:</label>
    <input type="text" id="nombre-input">

    <label for="apellido-input">Apellido:</label>
    <input type="text" id="apellido-input">

    <label for="domicilio-input">Domicilio:</label>
    <input type="text" id="domicilio-input">

    <label for="dni-input">DNI:</label>
    <input type="text" id="dni-input">

    <label for="fecha-alta-input">Fecha de Alta:</label>
    <input type="date" id="fecha-alta-input">

    <button type="button" id="agregar-button">Agregar Paciente</button>
</form>

<table id="pacientes-table">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Domicilio</th>
        <th>DNI</th>
        <th>Fecha de Alta</th>
    </tr>
    </thead>
    <tbody id="pacientes-body">
    </tbody>
</table>
</body>
</html>
